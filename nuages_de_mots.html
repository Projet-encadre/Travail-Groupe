        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                /* background-color: #f4f4f4; */
                background-color: rgba(226, 145, 99, 0.452);
            }

            header {
                margin: 20px 0; /* Espacement au-dessus et en dessous du header */
            }

            h1 {
                font-size: 2rem;
                margin: 0; /* Supprime l'espace par défaut autour du titre */
            }

            header, h1 {
                text-align: center;
            }
            
            h2 {
                text-align: center;

            header a {
                color: aqua;
                margin-right: 30px; /* Adjust the value to control the space between links */
            }
            header a:hover {
				color: rgb(39, 110, 110);
            }
            
            .image-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* 2 images par ligne */
                gap: 10px; /* Espacement entre les images */
                max-width: 25000px; /* La largeur totale */
                margin: 0 auto; /* Centre la grille */
            }

            .image-grid img {
                width: 100%;
                height: auto; /* Respecter le ratio d'origine */
                border-radius: 5px; /* Coins arrondis */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
            }

        </style>
